<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <header class="header">
    <img class="header__logo" src="./image/logo.svg" alt="логотип">
  </header>
  <main class="content">
   <section class="profile">
      <div class="profile__block">
          <img class="profile__image" src="./image/image.jpg" alt="Фото профиля">
        <div class="profile__content">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="plase"></section>
  </main>
  <footer class="footer">
    <p class="footer__info">&#xa9;2022 Mesto Russia</p>
  </footer>
  <div class="popap popap_typy_profile">
    <div class="popap__conteiner">
      <button class="popap__button-close" type = "button"></button>
      <h2 class="popap__title">Редактировать профиль</h2>
      <form class="popap__form popap__form_type_profile" action="#" name ="popap-form" novalidate>
        <input type="text" id="popap__input-name" class="popap__input popap__input_type_name" value="Жак-Ив Кусто" name = "popap-name" required minlength="2" maxlength="40" />
        <span class="popap__error popap__input-name-error"></span>
        <input type="text" id="popap__input-profession" class="popap__input popap__input_type_profession" value="Исследователь океана" name = "popap-profession" required minlength="2" maxlength="200"/>
        <span class="popap__error popap__input-profession-error"></span>
        <input type="submit" class="popap__button popap__button_type_save-profile" value="Сохранить" />
      </form>
    </div>
  </div>
  <div class="popap popap_typy_place">
    <div class="popap__conteiner">
      <button class="popap__button-close" type = "button"></button>
      <h2 class="popap__title">Новое место</h2>
      <form class="popap__form popap__form_type_new-place" action="#" name ="popap-form" novalidate>
        <input type="text" id="popap__input-place" class="popap__input popap__input_type_place-name popap__input_type_new-place" value="" name = "popap-name" placeholder="Название" required minlength="2" maxlength="30"/>
        <span class="popap__error popap__input-place-error"></span>
        <input type="url" id="popap__input-link" class="popap__input popap__input_type_link popap__input_type_new-link" value="" name = "popap-profession" placeholder="Ссылка на картинку" required/>
        <span class="popap__error popap__input-link-error"></span>
        <input type="submit" class="popap__button popap__button_type_save popap__button_type_disabled" value="Создать"/>
      </form>
    </div>
  </div>
  <div class="popap popap_typy_photo">
    <div class="popap__photo-conteiner">
      <button class="popap__button-close" type = "button"></button>
      <img class="popap__photo" src="#" alt="#">
      <h2 class="popap__photo-name"></h2>
    </div>
  </div>
  <template class="photo-template">
    <article class="photo-plase"> 
      <button type="button" class="photo-plase__delete-button"></button>
        <img class="photo-plase__image" src="#" alt="Байкал">
        <div class="photo-plase__content">
        <h2 class="photo-plase__name"></h2>
        <button type="button" class="photo-plase__hard"></button>
      </div>
    </article>
  </template>
  <script src="./script/data.js "></script>
    <script src="./script/index.js"></script>
    <script src="./script/validate.js"></script>
</body>

</html>
