<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="body">
  <div class="popap">
    <div class="popap__conteiner"> </div>
    <header class="header">
      <img class="header__logo" src="./image/Vector.png" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__block">
          <div class="profile__media">
            <img class="profile__image" src="./image/image.jpg" alt="Фото профиля">
          </div>
          <div class="profile__content">
            <div class="profile__info">
              <p class="profile__name">Жак-Ив Кусто</p>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>




      <section class="plase">
        <article class="photo-plase">
          <img class="photo-plase__image" src="./image/карачаевск.jpg" alt="Карачаевск">
          <div class="photo-plase__content">
            <p class="photo-plase__name">Карачаевск</p>
            <div class="photo-plase__hard"></div>
          </div>
        </article>
        <article class="photo-plase">
          <img class="photo-plase__image" src="./image/гора_эльбрус.png" alt="Гора Эльбрус">
          <div class="photo-plase__content">
            <p class="photo-plase__name">Гора Эльбрус</p>
            <div class="photo-plase__hard"></div>
          </div>
        </article>
        <article class="photo-plase">
          <img class="photo-plase__image" src="./image/домбай.png" alt="Домбай">
          <div class="photo-plase__content">
            <p class="photo-plase__name">Домбай</p>
            <div class="photo-plase__hard"></div>
          </div>
        </article>
        <article class="photo-plase">
          <img class="photo-plase__image" src="./image/карачаевск.jpg" alt="Карачаевск">
          <div class="photo-plase__content">
            <p class="photo-plase__name">Карачаевск</p>
            <div class="photo-plase__hard"></div>
          </div>
        </article>
        <article class="photo-plase">
          <img class="photo-plase__image" src="./image/гора_эльбрус.png" alt="Гора Эльбрус">
          <div class="photo-plase__content">
            <p class="photo-plase__name">Гора Эльбрус</p>
            <div class="photo-plase__hard"></div>
          </div>
        </article>
        <article class="photo-plase">
          <img class="photo-plase__image" src="./image/домбай.png" alt="Домбай">
          <div class="photo-plase__content">
            <p class="photo-plase__name">Домбай</p>
            <button type="button" class="photo-plase__hard"></button>
          </div>
        </article>
      </section>
      <footer class="footer">
        <p class="footer__info">&#xa9;2022 Mesto Russia</p>
      </footer>
  </div>

</body>

</html>
