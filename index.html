<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="логотип"></header><main class="content"><section class="profile"><div class="profile__block"><img class="profile__image" src="c15cb08ab8ecfaba54c6.jpg" alt="Фото профиля"><div class="profile__content"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button></div><p class="profile__profession">Исследователь океана</p></div></div><button type="button" class="profile__add-button"></button></section><section class="plase"></section></main><footer class="footer"><p class="footer__info">&#xa9;2022 Mesto Russia</p></footer><div class="popap popap_typy_profile"><div class="popap__conteiner"><button class="popap__button-close" type="button"></button><h2 class="popap__title">Редактировать профиль</h2><form class="popap__form popap__form_type_profile" action="#" name="popap-form" novalidate><input id="popap__input-name" class="popap__input popap__input_type_name" placeholder="Имя" name="name" required minlength="2" maxlength="40"/> <span class="popap__error popap__input-name-error"></span> <input id="popap__input-profession" class="popap__input popap__input_type_profession" placeholder="О себе" name="about" required minlength="2" maxlength="200"/> <span class="popap__error popap__input-profession-error"></span> <input type="submit" class="popap__button popap__button_type_save-profile" value="Сохранить"/></form></div></div><div class="popap popap_typy_place"><div class="popap__conteiner"><button class="popap__button-close" type="button"></button><h2 class="popap__title">Новое место</h2><form class="popap__form popap__form_type_new-place" action="#" name="popap-form" nova
