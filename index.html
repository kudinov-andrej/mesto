<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <header class="header">
    <img class="header__logo" src="./image/Vector.png" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__block">
        <div class="profile__media">
          <img class="profile__image" src="./image/image.jpg" alt="Фото профиля">
        </div>
        <div class="profile__content">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="plase">
      <article class="photo-plase"> <img class="photo-plase__image" src="./image/москва.jpg" alt="Москва">
        <div class="photo-plase__content">
          <h2 class="photo-plase__name">Москва</h2>
          <button type="button" class="photo-plase__hard"></button>
        </div>
      </article>
      <article class="photo-plase"> <img class="photo-plase__image" src="./image/байкал1.jpg" alt="Байкал">
        <div class="photo-plase__content">
          <h2 class="photo-plase__name">Байкал</h2>
          <button type="button" class="photo-plase__hard"></button>
        </div>
      </article>
      <article class="photo-plase"> <img class="photo-plase__image" src="./image/волга.jpg" alt="Волга">
        <div class="photo-plase__content">
          <h2 class="photo-plase__name">Волга</h2>
          <button type="button" class="photo-plase__hard"></button>
        </div>
      </article>
      <article class="photo-plase"> <img class="photo-plase__image" src="./image/карачаевск.jpg" alt="Карачаевск">
        <div class="photo-plase__content">
          <h2 class="photo-plase__name">Карачаевск</h2>
          <button type="button" class="photo-plase__hard"></button>
        </div>
      </article>
      <article class="photo-plase"> <img class="photo-plase__image" src="./image/гора_эльбрус.png" alt="Гора Эльбрус">
        <div class="photo-plase__content">
          <h2 class="photo-plase__name">Гора Эльбрус</h2>
          <button type="button" class="photo-plase__hard"></button>
        </div>
      </article>
      <article class="photo-plase"> <img class="photo-plase__image" src="./image/домбай.png" alt="Домбай">
        <div class="photo-plase__content">
          <h2 class="photo-plase__name">Домбай</h2>
          <button type="button" class="photo-plase__hard"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__info">&#xa9;2022 Mesto Russia</p>
  </footer>
  <div class="popap">
    <div class="popap__conteiner">
      <button class="popap__button-close"></button>
      <h2 class="popap__title">Редактировать профиль</h2>
      <form class="popap__form" action="#">
        <input type="text" class="popap__form-name" value="Жак-Ив Кусто" />
        <input type="text" class="popap__form-profession" value="Исследователь океана" />
        <input type="submit" class="popap__button" value="Сохранить" />
      </form>
    </div>
    <script src="./script/index.js"></script>
</body>

</html>
