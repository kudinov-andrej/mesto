<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <header class="header">
    <img class="header__logo" src="./image/logo.svg" alt="логотип">
  </header>
  <main class="content">
   <section class="profile">
      <div class="profile__block">
          <img class="profile__image" src="./image/image.jpg" alt="Фото профиля">
        <div class="profile__content">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="plase"></section>
  </main>
  <footer class="footer">
    <p class="footer__info">&#xa9;2022 Mesto Russia</p>
  </footer>
  <div class="popap">
    <div class="popap__conteiner">
      <button class="popap__button-close" type = "button"></button>
      <h2 class="popap__title">Редактировать профиль</h2>
      <form class="popap__form" action="#" name ="popap-form">
        <input type="text" class="popap__input popap__input_type_name" value="Жак-Ив Кусто" name = "popap-name" />
        <input type="text" class="popap__input popap__input_type_profession" value="Исследователь океана" name = "popap-profession"/>
        <input type="submit" class="popap__button" value="Сохранить" />
      </form>
    </div>
  </div>
  <template class="photo-template">
    <article class="photo-plase"> 
        <img class="photo-plase__image" src="${name}" alt="Байкал">
        <div class="photo-plase__content">
        <h2 class="photo-plase__name">Байкал</h2>
        <button type="button" class="photo-plase__hard"></button>
      </div>
    </article>
  </template>
    <script src="./script/index.js"></script>
</body>

</html>
